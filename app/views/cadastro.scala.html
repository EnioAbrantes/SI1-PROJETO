@main("Cadastro") {

<div class="container">

    <form class="form-horizontal" role="form" method="POST" action="@routes.Application.criarConta" >
        <h2 class="form-heading">Cadastro</h2>
        <div class="col-md-5">
            <div class="form-group">
                <label for="email">Email: </label>
                <input type="email" id="email" name="email"  class="form-control" required autofocus>
            </div>

            <div class="form-group">
                <label for="senha">Senha: </label>
                <input type="password" id="senha" name="senha" class="form-control" required>
            </div>

            <div class="form-group">
                <label for="nome">Nome Completo: </label>
                <input type="text" id="nome" name="nome" class="form-control" required>
            </div>
        </div>

        <div class="col-md-2"></div>

        <div class="col-md-5">
            <div class="form-group">
                <label for="cidade">Cidade: </label>
                <input type="text" id="cidade" name="cidade" class="form-control" required autofocus>
            </div>

            <div class="form-group">
                <label for="bairro">Bairro: </label>
                <input type="text" id="bairro" name="bairro" class="form-control" required>
            </div>

            <div class="form-group">
                <label for="matricula">MatrÃ­cula: </label>
                <input type="text" id="matricula" name="matricula" class="form-control" required>
            </div>
        </div>

        <button class="btn btn-lg btn-primary btn-block" type="submit">Cadastrar</button>
    </form>

</div> <!-- /container -->

}
