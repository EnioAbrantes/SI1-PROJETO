@main("Login") {

<div class="container">

    <form class="form-horizontal" role="form" method="POST" action="@routes.Application.logar" >
        <h2 class="form-heading">Entrar</h2>
        <label for="email" class="sr-only">Email</label>
        <input type="email" id="email" name="email" class="form-control" placeholder="fulano at email dot com" required autofocus>
        <label for="senha" class="sr-only">Senha</label>
        <input type="password" id="senha" name="senha" class="form-control" required>
        <button class="btn btn-lg btn-primary btn-block" type="submit">Login</button>
    </form>
</div> <!-- /container -->

}
